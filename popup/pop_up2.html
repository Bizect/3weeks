<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>자동 로그아웃 안내</title>
<link rel="stylesheet" href="../css/pop_up2.css">
<script defer src="../js/pop_up2.js"></script>
</head>
<body>
<div class="popup">
    <div class="popup-header">
        <h2>자동 로그아웃 안내</h2>
    </div>
    <div class="popup-body">
        <p>로그아웃까지 남은 시간: <span id="logout-timer">5:00</span></p>
    </div>
    <div class="popup-footer">
        <button id="logout-button">로그아웃하기</button>
        <button id="extend-session-button">로그인 시간 연장하기</button>
    </div>
</div>
</body>
</html>
