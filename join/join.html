<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>회원가입</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
<script type="text/javascript" src="../js/join.js" defer></script>
<script type="text/javascript" src="../js/security.js" defer></script>
<script type="text/javascript" src="../js/session.js" defer></script>
</head>
<body>
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <form id="form_main" onsubmit="return false;">
                            <h2 class="fw-bold mb-2 text-uppercase">회원가입</h2>
                            <div class="form-outline form-white mb-4">
                                <input type="text" id="firstName" class="form-control form-control-lg" required />
                                <label class="form-label" for="firstName">이름</label>
                            </div>
                            <div class="form-outline form-white mb-4">
                                <input type="text" id="lastName" class="form-control form-control-lg" required />
                                <label class="form-label" for="lastName">성</label>
                            </div>
                            <div class="form-outline form-white mb-4">
                                <input type="date" id="birthdayDate" class="form-control form-control-lg" required />
                                <label class="form-label" for="birthdayDate">생년월일</label>
                            </div>
                            <div class="form-check form-check-inline mb-4">
                                <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="남성" required />
                                <label class="form-check-label" for="inlineRadio1">남성</label>
                            </div>
                            <div class="form-check form-check-inline mb-4">
                                <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="여성" required />
                                <label class="form-check-label" for="inlineRadio2">여성</label>
                            </div>
                            <div class="form-outline form-white mb-4">
                                <input type="email" id="emailAddress" class="form-control form-control-lg" required />
                                <label class="form-label" for="emailAddress">이메일</label>
                            </div>
                            <div class="form-outline form-white mb-4">
                                <input type="text" id="phoneNumber" class="form-control form-control-lg" required />
                                <label class="form-label" for="phoneNumber">전화번호</label>
                            </div>
                            <div class="form-outline form-white mb-4">
                                <select id="classNumber" class="form-select form-control-lg">
                                    <option value="1반">1반</option>
                                    <option value="2반">2반</option>
                                </select>
                                <label class="form-label" for="classNumber">반 선택</label>
                            </div>
                            <input class="btn btn-primary btn-lg" type="button" id="join_btn" value="회원 가입" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script>
document.addEventListener('DOMContentLoaded', function () {
    document.getElementById('join_btn').addEventListener('click', join);
});
</script>
</body>
</html>
